<div *ngIf="isEditing==false" class="booking-card">
    <div>
        <p>Nome do hóspede:</p>
        <h2>{{ bookingItem.nomeHospede }}</h2>
        <p>Início da estadia:</p>
        <h2>{{ bookingItem.dataInicio }}</h2>
        <p>Fim da estadia:</p>
        <h2>{{ bookingItem.dataFim }}</h2>
        <p>Qtd. de pessoas:</p>
        <h2>{{ bookingItem.quantidadePessoas }}</h2>
        <p>Situação:</p>
        <h2>{{ bookingItem.status }}</h2>
    </div>
    <div class="buttons-container">
        <a (click)="edit()">
            ✏️
        </a>
        <a (click)="onDeleteBooking(bookingItem.id)" *ngIf="bookingItem.status !== 'CANCELADA'">
            🗑️
        </a>
    </div>
</div>
<app-editable-booking-card *ngIf="isEditing" [bookingItem]="bookingItem"></app-editable-booking-card>
